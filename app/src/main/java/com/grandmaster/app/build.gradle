plugins {
    id 'com.android.application'
}

android {
    namespace 'com.grandmaster.draughts'
    compileSdk 33

    defaultConfig {
        applicationId "com.grandmaster.draughts"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // Aucune d√©pendance externe pour l'instant
}
